<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="./bootstrap.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
        <link rel="icon" type="image/x-icon" href="./title.png">
</head>
<body>
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>

        <div class="row">
            <div class="col-sm-4" style="background-color: grey;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color: rgb(69, 66, 66);">.col-sm-4</div>

            <div class="col-sm-4" style="background-color: grey;">.col-sm-4</div>


        </div>

        <div class="row">
            <div class="col-sm-4" style="background-color: grey;">.col-sm-4</div>
            <div class="col-sm-8" style="background-color: rgb(111, 108, 108);">.col-sm-8</div>

        </div>
    </div>

    <div class="container">
        <h2>Striped Rows</h2>
        <p>The .table-striped class adds zebra-stripes to a table:</p>            
        <table class="table table-striped table-bordered table-hover active">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>


</body>
</html>
